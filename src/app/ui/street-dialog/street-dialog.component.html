<h2 mat-dialog-title>Add city to {{ data.countryName }}</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>City name</mat-label>
    <input matInput type="text" #cityInput/>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-flat-button (click)="onCancel()">Cancel</button>
  <button mat-flat-button (click)="onSave(cityInput.value)">Ok</button>
</mat-dialog-actions>
